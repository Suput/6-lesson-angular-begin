<div *ngFor="let news of posts" style="margin-top: 2%">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-subtitle>{{ news.time }}</mat-card-subtitle>
      <mat-card-title>{{ news.title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{ news.body }}</p>
      <mat-divider></mat-divider>
    </mat-card-content>
    <mat-card-actions>
      <button mat-mini-fab color="primary">
        <mat-icon>favorite</mat-icon>
      </button>
      <button mat-mini-fab color="primary" style="margin-left: 0.5%">
        <mat-icon>share</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
